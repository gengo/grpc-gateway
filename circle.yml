machine:
  services:
    - docker
dependencies:
  override:
    - docker build -t gengo/grpcgateway .
test:
  override:
    - docker run gengo/grpcgateway make citest
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push gengo/grpcgateway
